<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO TRACKER</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #2c3e50, #34495e);
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ecf0f1;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        .button {
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 123, 255, 0.4);
        }

        .button:hover {
            background-color: #0056b3;
            box-shadow: 0px 6px 12px rgba(0, 123, 255, 0.6);
            transform: translateY(-2px);
        }

        .description {
            margin-top: 30px;
            font-size: 18px;
            line-height: 1.6;
            color: #bdc3c7;
            max-width: 500px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to TaskChronicle</h1>
        
        <p class="description">
            
            Start managing your tasks today!
        </p>
        <a href="/signup" class="button">Get Started</a>
    </div>
</body>
</html>
